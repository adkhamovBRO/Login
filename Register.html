<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="128x32" href="Images/sign_icon.png">
    <title>Registration | Регистрация</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
    <div class="registration-form">
        <h1>Register</h1>
        <form action="index.html">
            <p>Full Name</p> <input type="text" name="fullname" placeholder="Full Name" required>
            <p>Username</p> <input type="text" name="username" placeholder="Username" required>
            <p>Age</p> <input type="number" name="Age" placeholder="Age" required minlength="15" maxlength="75">
            <p>Email</p > <input type="email" name="email" placeholder="Email" required>
                <p>Password</p> <input type="password" placeholder="Password" required>
            <button type="submit" class="RG">Register</button>
        </form>
    </div>
</body>
</html>
